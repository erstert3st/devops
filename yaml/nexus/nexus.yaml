apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-server
  template:
    metadata:
      labels:
        app: nexus-server
    spec:
      volumes:
        - name: nexus-data
          persistentVolumeClaim:
            claimName: nexus-claim
      containers:
        - name: nexus
          image: bradbeck/nexus-https
          imagePullPolicy: IfNotPresent
          env:
          - name: PRIVATE_KEY_PASSWORD
            value: "123456789"        
          resources:
            limits:
              memory: "4Gi"
              cpu: "1000m"
            requests:
              memory: "200Mi"
              cpu: "100m"
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: /nexus-data
              name: nexus-data
